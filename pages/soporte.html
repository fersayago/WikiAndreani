      <div id="soporte">
        <div class="container-md p-5">
          <div class="row pt-5">
            <h3 class="text-center pb-5 h1">Contactate con Nosotros</h3>
          </div>

          <div class="row">
              <div class="col-sm">
                <div class="cardSoporte w-100 card-border mb-5">
                  <img src="/IMG/mail.jpg" class="card-img-top" alt="...">
                  <div class="card-bodySoporte">
                    <h3 class="card-title text-center">Correo electrónico</h3>
                    <p class="card-text text-center">Envianos un mail y te respondemos al instante</p>
                    <a href="mailto:gdp-ti@andreani.com" class="btnSoporte">Escribí un mail</a>
                  </div>
                </div>
              </div>

              <div class="col-sm">
                <div class="cardSoporte w-100 card-border mb-5">
                  <img src="/IMG/mesa de ayuda.jpg" class="card-img-top" alt="...">
                  <div class="card-bodySoporte">
                    <h3 class="card-title text-center">Mesa de Ayuda</h3>
                    <p class="card-text text-center">Soluciona tus inconvenientes administrativos con nuestra mesa de ayuda</p>
                    <a href="https://link mesa de ayuda" class="btnSoporte">Generá un ticket</a>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
